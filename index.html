<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WealthSure Financial Inc</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
        }
        .hero {
            position: relative;
            text-align: center;
            background-color: #f2f2f2;
            padding: 100px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .hero img {
            width: 100%;
            height: auto;
            max-width: 1200px;
            border-radius: 10px;
        }
        .hero h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            color: white;
            font-weight: 700;
            margin: 0;
        }
        .hero p {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 5px;
            max-width: 600px;
            font-size: 1.2rem;
        }
        .hero .button {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        footer a {
            color: #f2c744;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="hero">
        <img src="https://t3.ftcdn.net/jpg/00/92/66/20/360_F_92662026_9fiMh5jgCBIo9il3sQgMQCXdZ0W5afBa.jpg" alt="WealthSure Financial Banner">

        <p>Providing cutting-edge financial advisory services to help you manage and grow your wealth with confidence.</p>
        <a href="#" class="button">Learn More</a>
    </div>
    <footer>
        &copy; 2024 WealthSure Financial Inc. All Rights Reserved.<br>
        Contact: <a href="mailto:info.wealthsure@gmail.com">info.wealthsure@gmail.com</a>
    </footer>
</body>
</html>
